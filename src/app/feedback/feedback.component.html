<section>
    <div class="BGfeed">
        <div class="rectangle">
            <div class="contactForm">
                <form [formGroup]="feedbackForm">
                    <!-- form heading -->
                    <h2>Send us your Feedback</h2>
                    <h4>Our team will soon contact you.</h4>

                        <!-- name -->
                    <div class="inputbox">
                        <input class="form-control" id="name" type="text" placeholder="Enter Full name" formControlName="name">
                        <span class="error" *ngIf="name?.invalid && name?.touched">Name is required</span>
                        </div>

                        <!-- Email -->
                    <div class="inputbox">
                        <input class="form-control" id="emailAddress" type="email" placeholder="Enter Email Ex. abc@xyz.com" formControlName="email">
                    <span class="error" *ngIf="email?.invalid && email?.touched">E-mail is invalid</span>
                    </div>

                    <!-- Message/feedback box -->
                    <div class="inputbox">
                        <textarea required="required" cols="30" rows="10" minlength="20" maxlength="200" placeholder="Type your feedback ...."></textarea>
                    </div>
                    
                    <!--submit button  -->
                    <div class="boxx">
                        <button [disabled]="!feedbackForm.dirty" onclick="myFunctionFeedback()" > Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
